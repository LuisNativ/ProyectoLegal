<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  template="/pagina/maestra.xhtml">
<ui:define name="contenido">
<h:head>
<style>
</style>
</h:head> 
<f:view>
	<h:form id="form">
	
	<div class="ui-g ui-fluid">
        <div class="dsCuadrarCentroInicio tituloIzquieda">
            <h4><i class="fa fa-folder-open"></i> M&#243;dulo : Mi Bandeja <small> > Operaciones</small></h4>
        </div>
		<p:commandLink styleClass="dsCmdlink4" title="Generar Excel" process="@this" onclick="PF('dlgPreload').show();" oncomplete="PF('dlgPreload').hide();" action="#{mbbandejaoperacionlegal.generarInformeCliente()}" update=":frmDlgGenerarInforme">
			<i class="fas fa-file-excel"></i>
		</p:commandLink>
    </div>
	
	<p:panel id="pnl2" widgetVar="pnl2" toggleSpeed="500" closeSpeed="500" style="margin-bottom:20px">
        <f:facet name="header">
            <i class="fa fa-table"></i> Lista de Operaciones
        </f:facet>
        <div class="ui-g ui-fluid">
	        <div class="ui-g-12 ui-md-6 ui-lg-3 ui-g-nopad">
	        	<div class="ui-g-12">
				<p:outputLabel value="Nombre  " styleClass="dsLabel1"/>
				<p:inputText type="text" styleClass="dsInput1" value="#{mbbandejaoperacionlegal.nombrePersona}"
				autocomplete="off" maxlength="50" onkeypress="if (event.keyCode == 13) { onchange(); return false; }">
					<p:ajax event="change" onstart="PF('blkPanel').show();" onsuccess="PF('blkPanel').hide();"
					listener="#{mbbandejaoperacionlegal.listarSolicitud()}" update=":form:tabView1:tblSolicitudPendiente"/>
				</p:inputText>
				</div>
			</div>
			<div class="ui-g-12 ui-md-6 ui-lg-3 ui-g-nopad">
				<div class="ui-g-6">
					<p:outputLabel value="Nro.Solicitud" styleClass="dsLabel1"/>
					<p:inputText type="text" styleClass="dsInput1" value="#{mbbandejaoperacionlegal.numeroSolicitud}"
					autocomplete="off" maxlength="10" onkeypress="if (event.keyCode == 13) { onchange(); return false; }">
						<p:ajax event="change" onstart="PF('blkPanel').show();" onsuccess="PF('blkPanel').hide();"
						listener="#{mbbandejaoperacionlegal.listarSolicitud()}" update=":form:tabView1:tblSolicitudPendiente"/>
					</p:inputText>
				</div>
				<div class="ui-g-6">
					<p:outputLabel value="Estado" styleClass="dsLabel1"/>
					<p:selectOneMenu value="#{mbbandejaoperacionlegal.codigoEstado}">
						<p:ajax event="change" onstart="PF('blkPanel').show();" onsuccess="PF('blkPanel').hide();" listener="#{mbbandejaoperacionlegal.listarSolicitud()}" update=":form:tabView1:tblSolicitudPendiente"/>
						<f:selectItem itemValue="0" itemLabel="Todos"/>
						<f:selectItems value="#{mbbandejaoperacionlegal.lstEstado}" var="lst" itemLabel="#{lst.descripcion}" itemValue="#{lst.codigo2}"/>
					</p:selectOneMenu>
				</div>
	        </div>
	        <div class="ui-g-12 ui-md-6 ui-lg-3 ui-g-nopad">
				<div class="ui-g-6">
					<p:outputLabel value="Autorización" styleClass="dsLabel1"/>
					<p:selectOneMenu value="#{mbbandejaoperacionlegal.codigoAutorizaJefe}">
						<p:ajax event="change" onstart="PF('blkPanel').show();" onsuccess="PF('blkPanel').hide();" listener="#{mbbandejaoperacionlegal.listarSolicitud()}" update=":form:tabView1:tblSolicitudPendiente"/>
						<f:selectItem itemValue="0" itemLabel="Todos"/>
						<f:selectItems value="#{mbbandejaoperacionlegal.lstAutorizaJefe}" var="lst" itemLabel="#{lst.descripcion}" itemValue="#{lst.codigo2}"/>
					</p:selectOneMenu>
				</div>
			</div>
	        
	        <p:tabView id="tabView1" dynamic="true" widgetVar="tabs" activeIndex="0">
	        <p:tab id="tab1-1" title="Pendiente">
				<p:dataTable id="tblSolicitudPendiente" value="#{mbbandejaoperacionlegal.lstOperacionSolicitudPendiente}" var="item" styleClass="dsTabla1 altura1" paginator="true" rows="15" paginatorPosition="bottom" rowKey="#{item.codigoSolicitud}" reflow="false">
					<p:column headerText="Nombre" width="15%">
						<div class="dsTextoCorto">
							<h:outputText value="#{item.nombrePersona}" title="#{item.nombrePersona}"/>
						</div>
					</p:column>
					<p:column headerText="N°Sol" styleClass="dsTextoCentro" style="width: 45px">
						<h:outputText value="#{item.codigoSolicitudCredito}" title="#{item.codigoSolicitudCredito}"/>
					</p:column>
					<p:column headerText="T.Per" styleClass="dsTextoCentro" style="width: 22px">
						<h:outputText value="#{item.codigoTipoPersona}"/>
					</p:column>
					<p:column headerText="Cod.Cli" styleClass="dsTextoCentro" style="width: 45px">
						<h:outputText value="#{item.codigoClientePersona}"/>
					</p:column>
					<p:column headerText="T.Cli" styleClass="dsTextoCentro" style="width: 20px">
						<h:outputText value="#{item.abreviacionTipoCliente}"/>
					</p:column>
					<p:column headerText="Producto" width="11%">
						<div class="dsTextoCorto">
							<h:outputText value="#{item.abreviacionTipoProducto}" title="#{item.abreviacionTipoProducto}"/>
						</div>
					</p:column>
					<p:column headerText="Estado">
						<div class="dsTextoCorto">
							<h:outputText value="#{item.descripcionEstado}" title="#{item.descripcionEstado}"/>
						</div>
					</p:column>
					<p:column headerText="Aut." styleClass="dsTextoCentro" width="5%">
						<div class="dsTextoCorto">
							<h:outputText value="#{item.abreviacionEstadoAutorizacion}" title="#{item.abreviacionEstadoAutorizacion}"/>
						</div>
					</p:column>
					<p:column headerText="Fec.Aut." styleClass="dsTextoCentro" width="6%">
						<div class="dsTextoCorto">
							<h:outputText value="#{item.fechaAutorizacion}" title="#{item.fechaAutorizacion}"/>
						</div>
					</p:column>
					<p:column headerText="Tiempo Aut.">
						<div class="dsTextoCorto">
							<h:outputText value="#{item.tiempoTranscurridoAJF}" title="#{item.tiempoTranscurridoAJF}"/>
						</div>
					</p:column>
					<p:column headerText="Fec.Inicio" styleClass="dsTextoCentro" width="6%">
						<div class="dsTextoCorto">
							<h:outputText value="#{item.fechaInicio}" title="#{item.fechaInicio}"/>
						</div>
					</p:column>
					<p:column headerText="Tiempo">
						<div class="dsTextoCorto">
							<h:outputText value="#{item.tiempoTranscurrido}" title="#{item.tiempoTranscurrido}"/>
						</div>
					</p:column>
					<p:column headerText="Usuario" styleClass="dsTextoCentro" width="5%">
						<div class="dsTextoCorto">
							<h:outputText value="#{item.descripcionAbreviacionEmisor}" title="#{item.descripcionAbreviacionEmisor}"/>
						</div>
					</p:column>
					<p:column headerText="Eval.por:" styleClass="dsTextoCentro" width="5%">
						<div class="dsTextoCorto">
							<h:outputText value="#{item.descripcionUsuarioEvaluacion}" title="#{item.descripcionUsuarioEvaluacion}"/>
						</div>
					</p:column>
					<p:column headerText="" style="width: 18px">
						<p:commandButton styleClass="dsBoton5 green" icon="fa fa-pencil" title="Revisar" onclick="PF('dlgPreload').show();" oncomplete="PF('dlgPreload').hide();" action="#{mbbandejaoperacionlegal.modificar(item)}" rendered="#{item.indicadorEditar eq '1' ? true : false}" update=":frmDlgMensajeOperacion"></p:commandButton>
			     	</p:column>
				</p:dataTable>
			</p:tab>
			<p:tab id="tab1-2" title="Histórico">
				<p:dataTable id="tblSolicitudHistorico" value="#{mbbandejaoperacionlegal.lstOperacionSolicitudHistorico}" var="item" styleClass="dsTabla1" paginator="true" rows="15" paginatorPosition="bottom" rowKey="#{item.codigoSolicitud}" reflow="false">
					<p:column headerText="Nombre" width="15%">
						<div class="dsTextoCorto">
							<h:outputText value="#{item.nombrePersona}" title="#{item.nombrePersona}"/>
						</div>
					</p:column>
					<p:column headerText="N°Sol" styleClass="dsTextoCentro" style="width: 45px">
						<h:outputText value="#{item.codigoSolicitudCredito}" title="#{item.codigoSolicitudCredito}"/>
					</p:column>
					<p:column headerText="T.Per" styleClass="dsTextoCentro" style="width: 22px">
						<h:outputText value="#{item.codigoTipoPersona}"/>
					</p:column>
					<p:column headerText="Cod.Cli" styleClass="dsTextoCentro" style="width: 45px">
						<h:outputText value="#{item.codigoClientePersona}"/>
					</p:column>
					<p:column headerText="T.Cli" styleClass="dsTextoCentro" style="width: 20px">
						<h:outputText value="#{item.abreviacionTipoCliente}"/>
					</p:column>
					<p:column headerText="Producto" width="11%">
						<div class="dsTextoCorto">
							<h:outputText value="#{item.abreviacionTipoProducto}" title="#{item.abreviacionTipoProducto}"/>
						</div>
					</p:column>
					<p:column headerText="Estado">
						<div class="dsTextoCorto">
							<h:outputText value="#{item.descripcionEstado}" title="#{item.descripcionEstado}"/>
						</div>
					</p:column>
					<p:column headerText="Aut." styleClass="dsTextoCentro" width="5%">
						<div class="dsTextoCorto">
							<h:outputText value="#{item.abreviacionEstadoAutorizacion}" title="#{item.abreviacionEstadoAutorizacion}"/>
						</div>
					</p:column>
					<p:column headerText="Fec.Aut." styleClass="dsTextoCentro" width="6%">
						<div class="dsTextoCorto">
							<h:outputText value="#{item.fechaAutorizacion}" title="#{item.fechaAutorizacion}"/>
						</div>
					</p:column>
					<p:column headerText="Tiempo Aut.">
						<div class="dsTextoCorto">
							<h:outputText value="#{item.tiempoTranscurridoAJF}" title="#{item.tiempoTranscurridoAJF}"/>
						</div>
					</p:column>
					<p:column headerText="Fec.Inicio" styleClass="dsTextoCentro" width="6%">
						<div class="dsTextoCorto">
							<h:outputText value="#{item.fechaInicio}" title="#{item.fechaInicio}"/>
						</div>
					</p:column>
					<p:column headerText="Tiempo">
						<div class="dsTextoCorto">
							<h:outputText value="#{item.tiempoTranscurrido}" title="#{item.tiempoTranscurrido}"/>
						</div>
					</p:column>
					<p:column headerText="Usuario" styleClass="dsTextoCentro" width="5%">
						<div class="dsTextoCorto">
							<h:outputText value="#{item.descripcionAbreviacionEmisor}" title="#{item.descripcionAbreviacionEmisor}"/>
						</div>
					</p:column>
					<p:column headerText="Eval.por:" styleClass="dsTextoCentro" width="5%">
						<div class="dsTextoCorto">
							<h:outputText value="#{item.descripcionUsuarioEvaluacion}" title="#{item.descripcionUsuarioEvaluacion}"/>
						</div>
					</p:column>
					<p:column headerText="" style="width: 15px">
			     		<p:commandButton styleClass="dsBoton5 green" icon="fa fa-eye" title="Visualizar" onclick="PF('dlgPreload').show();" oncomplete="PF('dlgPreload').hide();" action="#{mbbandejaoperacionlegal.visualizar(item)}" update=":frmDlgMensajeOperacion"></p:commandButton>
			     	</p:column>
				</p:dataTable>
			</p:tab>
    		</p:tabView>
		</div>
	</p:panel>
	</h:form>
	<p:blockUI block=":form:pnl2" widgetVar="blkPanel"></p:blockUI>
	
	<p:dialog widgetVar="dlgGenerarInforme" showEffect="fade" hideEffect="fade" modal="true" responsive="true" resizable="false" draggable="false" closeOnEscape="true" dynamic="true">
	<h:form id="frmDlgGenerarInforme">
		<div class="dsDlgGenerarInforme dsDialogo4">
	 		<div class="cabecera">
				<div class="dlgIzquierda">
					<p:outputLabel styleClass="dsLabel2" value="Generar Excel Historial de Evaluaciones por Socio"/>
				</div>
	 			<div class="dlgDerecha">
	 				<p:commandLink styleClass="dsCmdlink5" onclick="PF('dlgGenerarInforme').hide();"><i class="fas fa-times"></i>
	 					<p:resetInput target="@form" />
	 				</p:commandLink>
	 			</div>		
			</div>
			<div class="ui-g ui-fluid contenido">
				<div class="mensaje">
					<p:outputLabel value="Seleccione cliente" styleClass="dsLabel3"/>
				</div>
				<div class="ui-g-12">
					<div class="ui-g-11 ui-md-10 ui-lg-11 ui-g-nopad">
						<p:outputLabel for="hidNombreCliente" value="Nombre" styleClass="dsLabel1"/>
						<p:inputText type="text" id="txtNombreCliente" styleClass="dsInput1" value="#{mbbandejaoperacionlegal.oEClienteData.nombreLargo}" disabled="true"></p:inputText>
						<p:inputText type="text" id="hidNombreCliente" styleClass="dsInput1" value="#{mbbandejaoperacionlegal.oEClienteData.nombreLargo}" required="true" requiredMessage="Campo Obligatorio" style="display:none"></p:inputText>
						<h:message for="hidNombreCliente" styleClass="dsMessage1"/>
					</div>
					<div class="ui-g-1 ui-md-2 ui-lg-1 ui-g-nopad">
						<br />
						<div class="dsCuadrarCentro">
						<p:commandLink styleClass="dsCmdlink1" onclick="PF('dlgPreload').show()" oncomplete="PF('dlgPreload').hide(); PF('dlgBuscarPersona').show()" actionListener="#{mbbandejaoperacionlegal.buscarPersona()}" update=":frmDlgBuscarPersona"><i class="fas fa-search"></i></p:commandLink>
						</div>
					</div>
				</div>
			</div>
			<div class="ui-g ui-fluid pie">
				<p:commandButton styleClass="dsBoton1 secundario" value="Cancelar" onclick="PF('dlgGenerarInforme').hide();">
					<p:resetInput target="@form" />
				</p:commandButton>
				<p:commandButton styleClass="dsBoton1 tamanio3 principal" value="Generar" process="@form"
				action="#{mbbandejaoperacionlegal.generarExcel}"
				ajax="false"/>
			</div>
		</div>
	</h:form>
	</p:dialog>

	<p:dialog widgetVar="dlgBuscarPersona" showEffect="fade" hideEffect="fade" modal="true" responsive="true" resizable="false" draggable="false" closeOnEscape="true" dynamic="true">
	<h:form id="frmDlgBuscarPersona">
		<div class="dsDlgBuscarPersona dsDialogo4">
	 		<div class="cabecera">
				<div class="dlgIzquierda">
					<p:outputLabel styleClass="dsLabel2" value="Buscar"/>
				</div>
	 			<div class="dlgDerecha">
	 				<p:commandLink styleClass="dsCmdlink5" onclick="PF('dlgBuscarPersona').hide();"><i class="fas fa-times"></i></p:commandLink>
	 			</div>		
			</div>
			<div class="dsLineaHorizontal"></div>
			<div class="ui-g ui-fluid contenido">
				<div class="ui-g-12 ui-md-3 ui-lg-3">
					<p:outputLabel value="Tipo Persona" styleClass="dsLabel1"/>
					<p:selectOneMenu value="#{mbbandejaoperacionlegal.codigoTipoClienteBuscar}">
						<p:ajax event="change" onstart="PF('blkDlgBuscarPersona').show();" onsuccess="PF('blkDlgBuscarPersona').hide();" listener="#{mbbandejaoperacionlegal.buscarPersona()}" update="tblPersona"/>
		            	<f:selectItem itemLabel="Socio" itemValue="1" />
		            </p:selectOneMenu>
				</div>
				<div class="ui-g-12 ui-md-3 ui-lg-3">
					<p:outputLabel value="Código" styleClass="dsLabel1"/>
					<p:inputText type="text" styleClass="dsInput1" value="#{mbbandejaoperacionlegal.codigoPersonaBuscar}" autocomplete="off" maxlength="12" onkeypress="if (event.keyCode == 13) { onchange(); return false; }">
						<p:ajax event="change" onstart="PF('blkDlgBuscarPersona').show();" onsuccess="PF('blkDlgBuscarPersona').hide();" listener="#{mbbandejaoperacionlegal.buscarPersona()}" update="tblPersona"/>
					</p:inputText>
				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-6">
					<p:outputLabel value="Nombre" styleClass="dsLabel1"/>
					<p:inputText type="text" styleClass="dsInput1" value="#{mbbandejaoperacionlegal.nombrePersonaBuscar}" autocomplete="off" maxlength="50" onkeypress="if (event.keyCode == 13) { onchange(); return false; }">
						<p:ajax event="change" onstart="PF('blkDlgBuscarPersona').show();" onsuccess="PF('blkDlgBuscarPersona').hide();" listener="#{mbbandejaoperacionlegal.buscarPersona()}" update="tblPersona"/>
					</p:inputText>
				</div>
				<div class="ui-g-12 ui-md-12 ui-lg-12">
					<p:dataTable id="tblPersona" value="#{mbbandejaoperacionlegal.lstPersona}" var="item" styleClass="dsTabla1" paginator="true" rows="10" paginatorPosition="bottom" selectionMode="single"
								 selection="#{mbbandejaoperacionlegal.oEPersonaSelected}" rowKey="#{item.codigo}" reflow="false">
						<p:ajax event="rowDblselect" listener="#{mbbandejaoperacionlegal.asignarPersona()}" update=":frmDlgGenerarInforme:txtNombreCliente, :frmDlgGenerarInforme:hidNombreCliente" oncomplete="PF('dlgBuscarPersona').hide()"/>
						<p:column headerText="Código" styleClass="dsTextoCentro" style="width: 80px">
							<h:outputText value="#{item.codigo}"/>
						</p:column>
						<p:column headerText="Nombre">
							<h:outputText value="#{item.nombre}"/>
						</p:column>
					</p:dataTable>
				</div>
			</div>
		</div>
	</h:form>
	<p:blockUI block="frmDlgBuscarPersona" widgetVar="blkDlgBuscarPersona"></p:blockUI>
	</p:dialog>

	<p:dialog widgetVar="dlgMensajeOperacion" showEffect="fade" hideEffect="fade" modal="true" responsive="true" resizable="false" draggable="false" closeOnEscape="false" dynamic="true">	
	<h:form id="frmDlgMensajeOperacion">
 		<div class="dsDlgMensajeOperacion dsDialogo4">
	 		<div class="cabecera">
				<div class="dlgIzquierda">
					<p:outputLabel styleClass="dsLabel2" value="Mensaje de Operación"/>
				</div>
			</div>
			<div class="dsLineaHorizontal"></div>
			<div class="contenido">
				<div class="mensaje">
					<p:outputLabel value="#{mbbandejaoperacionlegal.oEMensaje.descMensaje}" styleClass="dsLabel3"/>
				</div>
			</div>
			<div class="pie">
				<p:commandButton styleClass="dsBoton1 principal" value="Aceptar" onclick="PF('dlgMensajeOperacion').hide();"></p:commandButton>
			</div>
		</div>
	</h:form>
	</p:dialog>
</f:view>
</ui:define>
</ui:composition>
