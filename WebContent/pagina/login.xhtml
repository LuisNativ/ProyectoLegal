/* EDICION MENSAJE */
/*********************************************************/
div[id="growlForm:growl_container"] > div[class~="g-fatal"] {
background-color: black !important;
}

div[id="growlForm:growl_container"] > div[class~="g-error"] {
background-color: red !important;
}

div[id="growlForm:growl_container"] > div[class~="g-warn"]{
background-color: orange !important;
}

div[id="growlForm:growl_container"] > div[class~="g-info"]{
background-color: green !important;
}
.ui-growl-image-info ~ .ui-growl-message {
color:#fff;
}
.ui-growl-image-error ~ .ui-growl-message {
color:#fff;
}
.ui-growl-image-warn ~ .ui-growl-message {
color:#fff;
}
.ui-growl-image-fatal ~ .ui-growl-message {
color:#fff;
}
.ui-growl-message-warn .ui-growl-item {
background-color: #a94442;
}
.ui-growl-message-success .ui-growl-item {
background-color: #42A948;
}
</style>
</h:head> 
<body class="contenedor">
	<h:outputStylesheet library="css" name="all.min.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputScript library="js" name="view.js" />
	
	<!--
	<h:form>
		<p:ajaxStatus onstart="mostrarLoader()" onsuccess="ocultarLoader()"></p:ajaxStatus>
	</h:form>
	-->
	
	<h:form>
	<div class="contenedorForm">
		<h:graphicImage class="logo" library="images" name="logo.png" width="100%" height="100%" />
		<!-- 
		<p:growl id="growl" showDetail="true" sticky="true"/>  
		 -->
		<div>
			<label class="lbl">Sign In</label>
		</div>
		<div>
			<p:messages id="messages" showDetail="true" closable="true">
				<!-- <p:autoUpdate/>  -->
			</p:messages>
		</div>
		<div class="contenedor0">
			<div>
				<p:inputText type="text" value="#{login.strUsuario}" styleClass="input-icono" placeholder="Username"></p:inputText>
			</div>
			<div>
				<p:password type="text" value="#{login.strContrasena}" styleClass="input-icono2" placeholder="Contraseña"></p:password>
				<!-- <p:inputText type="text" value="#{login.strContrasena}" styleClass="input-icono2" placeholder="Contraseña"></p:inputText>  -->
			</div>
			<div>
				<p:commandButton value="Login" styleClass="btn" action="#{login.Validar()}" update="messages"/>
			</div>
		</div>
		<div id="progressBarIndeterminate">
			<p:progressBar style="height:6px" mode="indeterminate"/>
		</div>
   	</div>
    </h:form>
    <script>
    window.onload = function() {
		$('#progressBarIndeterminate').hide();
	}
	function mostrarLoader(){
		$("#progressBarIndeterminate").show();
	}
	function ocultarLoader(){
		$("#progressBarIndeterminate").hide();
	}
	</script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</body>
