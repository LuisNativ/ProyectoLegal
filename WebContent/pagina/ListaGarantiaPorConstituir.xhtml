<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  template="/pagina/maestra.xhtml">
<ui:define name="contenido">
<h:head>
<style>
</style>
</h:head> 
<f:view>   
	<div class="ui-g ui-fluid">
	     <div class="dsCuadrarCentroInicio tituloIzquieda">
	         <h4><i class="fa fa-folder-open"></i> M&#243;dulo : Garantías <small> > Gestión de Garantias</small></h4>
	     </div>
	</div>				
	<p:tabView id="tabView1" dynamic="true" widgetVar="tabs1" activeIndex="#{mblistagarantiaporconstituir.indicadorTabView}">
    <p:tab id="tab1-1" title="Pendiente de Registro">  			
		<p:panel styleClass="dsPanel2" widgetVar="pnl1" toggleSpeed="500" closeSpeed="500" style="margin-bottom:20px">
		 
		    <f:facet name="header" >
		        <i class="fa fa-table"></i> Solicitudes con Garantías pendientes de Registro
		    </f:facet>
			<h:form id="form">
			 		<div class="ui-g ui-fluid ui-g-nopad">
						<div class="ui-g-12 ui-md-6 ui-lg-3 ui-xl-3">
							<p:outputLabel value="Tipo de Búsqueda" styleClass="dsLabel1"/>				
							<p:selectOneMenu value="#{mblistagarantiaporconstituir.codigoBuscarSolicitud}">
							<p:ajax event="change" listener="#{mblistagarantiaporconstituir.validarLongitudCaracteresSolicitud()}" update="tabView1:form:idDescripcionSolicitud" />
							    <f:selectItem itemLabel="[Todos]" itemValue="0" />
				            	<f:selectItem itemLabel="Nro Solicitud" itemValue="1" />
				            	<f:selectItem itemLabel="Codigo Socio" itemValue="2" />
				            	<f:selectItem itemLabel="Nombre Socio" itemValue="3" />
				            </p:selectOneMenu>
						</div>
						<div class="ui-g-12 ui-md-6 ui-lg-3 ui-xl-3">
							<p:outputLabel value="Descripción" styleClass="dsLabel1"/>
							<p:inputText id="idDescripcionSolicitud" type="text" styleClass="dsInput1" value="#{mblistagarantiaporconstituir.descripcionBuscarSolicitud}" autocomplete="off" 
							maxlength="#{mblistagarantiaporconstituir.cantidadCaracteresBusquedaSolicitud}">
								<p:keyFilter regEx="#{mblistagarantiaporconstituir.codigoBuscarSolicitud eq 1 or mblistagarantiaporconstituir.codigoBuscarSolicitud eq 2? '/[0-9]/i' : 'null'}" preventPaste="true"/>
							</p:inputText>
						</div>
						<div class="ui-g-12 ui-md-6 ui-lg-3 ui-xl-3">
							<p:commandButton styleClass="dsBoton1 tamanio1 principal" value="Buscar" onclick="PF('dlgPreload').show();" 
							oncomplete="PF('dlgPreload').hide();" action="#{mblistagarantiaporconstituir.buscarGarantiaSolicitud()}" 
							update="tabView1:form:tabView2:tblGarantia,tabView1:form:tabView2:tblGarantiaExistente"></p:commandButton>
						</div>
					</div>
		    <p:tabView id="tabView2" dynamic="true" widgetVar="tabs2" activeIndex="0">
		    <p:ajax event="tabChange" listener="#{mblistagarantiaporconstituir.onTabChangeGarantiaRE}"/>
		    	<p:tab id="tab2-1" title="Garantía Real Nueva">    		
						<p:dataTable id="tblGarantia" value="#{mblistagarantiaporconstituir.lstGarantiaSolicitudNueva}" var="item" styleClass="dsTabla1" paginator="true" rows="12" paginatorPosition="bottom"
									 rowKey="#{item.codigoGarantia}" reflow="true" tableStyle="table-layout:auto">
							<p:column headerText="N°Sol" styleClass="dsTextoCentro" width="10%">
								<h:outputText value="#{item.numeroSolicitud}"/>
							</p:column>
							<p:column headerText="Cod. Soc." styleClass="dsTextoCentro" width="10%">
								<h:outputText value="#{item.codigoCliente}"/>
							</p:column>
							<p:column headerText="Nombre del Socio" styleClass="dsTextoCentro" width="15%">
								<div class="dsTextoCorto">
									<h:outputText value="#{item.nombreLargo}"/>
								</div>
							</p:column>
							<p:column headerText="Fecha Rev." styleClass="dsTextoCentro" width="10%">
								<h:outputText value="#{item.fechaRevision}"/>
							</p:column>
							<p:column headerText="Mon." styleClass="dsTextoCentro" width="5%">
								<h:outputText value="#{item.abreviacionMonedaSolicitud}" />
							</p:column>
							<p:column headerText="Importe Sol." styleClass="dsTextoCentro" width="10%">
								<h:outputText value="#{item.montoSolicitud}">
									<f:convertNumber type="currency" currencySymbol="#{item.abreviacionMonedaSolicitud}" groupingUsed="true" minFractionDigits="2" maxFractionDigits="2" />
								</h:outputText>
							</p:column>
							<p:column headerText="N°" styleClass="dsTextoCentro" width="5%">
								<h:outputText value="#{item.secuenciaGarantia}"/>
							</p:column>
							<p:column headerText="Tipo de Garantìa" styleClass="dsTextoCentro" width="15%">
								<div class="dsTextoCorto">
									<h:outputText value="#{item.descripcionTipoGarantiaReal}" /> 
								</div>
							</p:column>
							<p:column headerText="Estado"  styleClass="dsTextoCentro" width="15%">
									<h:outputText value="#{item.descripcionEstadoGarantiaSolicitud}" 
									styleClass="#{item.codigoEstadoGarantiaSolicitud eq 52 ? 'dsText3 red'
												:item.codigoEstadoGarantiaSolicitud eq 53 ? 'dsText3 blue'
												:item.codigoEstadoGarantiaSolicitud eq 54 ? 'dsText3 green'
												:item.codigoEstadoGarantiaSolicitud eq 59 ? 'dsText3 sky'
												:null}"/>					
							</p:column>
							<p:column headerText="" width="5%">
								<p:commandButton styleClass="dsBoton5 green" icon="fa fa-pencil" title="Evaluar" onclick="PF('dlgPreload').show();" oncomplete="PF('dlgPreload').hide();" action="#{mblistagarantiaporconstituir.evaluarSolicitud(item)}" style="#{item.codigoEstadoGarantiaSolicitud eq 54 ? 'display:none;' : 'display:block;'}"></p:commandButton>
					     	</p:column>
						</p:dataTable>
		    	</p:tab>
		    	<p:tab id="tab2-2" title="Garantía Real Existente">
		    	   <p:dataTable id="tblGarantiaExistente" value="#{mblistagarantiaporconstituir.lstGarantiaSolicitudExistente}" var="item" styleClass="dsTabla1" paginator="true" rows="12" paginatorPosition="bottom"
							 rowKey="#{item.codigoGarantia}" reflow="true" tableStyle="table-layout:auto">
						<p:column headerText="N°Sol" styleClass="dsTextoCentro" width="10%">
							<h:outputText value="#{item.numeroSolicitud}"/>
						</p:column>
						<p:column headerText="Cod. Soc." styleClass="dsTextoCentro" width="10%">
							<h:outputText value="#{item.codigoCliente}"/>
						</p:column>
						<p:column headerText="Nombre del Socio" styleClass="dsTextoCentro" width="15%">
							<div class="dsTextoCorto">
								<h:outputText value="#{item.nombreLargo}"/>
							</div>
						</p:column>
						<p:column headerText="Fecha" styleClass="dsTextoCentro" width="10%">
							<h:outputText value="#{item.fechaRevision}"/>
						</p:column>
						<p:column headerText="Mon." styleClass="dsTextoCentro" width="5%">
							<h:outputText value="#{item.abreviacionMonedaSolicitud}" />
						</p:column>
						<p:column headerText="Importe Sol." styleClass="dsTextoCentro" width="10%">
						   <div class="dsTextoCentro">
							   	<h:outputText value="#{item.montoSolicitud}">
									<f:convertNumber type="currency" currencySymbol="#{item.abreviacionMonedaSolicitud}" groupingUsed="true" minFractionDigits="2" maxFractionDigits="2" />
								</h:outputText>
						   </div>
							
						</p:column>
						<p:column headerText="Nro. Garantía" styleClass="dsTextoCentro" width="10%">
							<div class="dsTextoCorto dsTextoCentro">
								<h:outputText value="#{item.numeroGarantiaReal}"/>
							</div>
						</p:column>
						<p:column headerText="N°" styleClass="dsTextoCentro" width="5%">
							<h:outputText value="#{item.secuenciaGarantia}"/>
						</p:column>
						<p:column headerText="Tipo de Garantìa" styleClass="dsTextoCentro" width="10%">
							<div class="dsTextoCorto dsTextoCentro">
								<h:outputText value="#{item.descripcionTipoGarantiaReal}"/>
							</div>
						</p:column>
						
						<p:column headerText="Estado"  styleClass="dsTextoCentro" width="10%">
								<h:outputText value="#{item.descripcionEstadoGarantiaSolicitud}" 
								styleClass="#{item.codigoEstadoGarantiaSolicitud eq 52 ? 'dsText3 red'
											:item.codigoEstadoGarantiaSolicitud eq 53 ? 'dsText3 blue'
											:item.codigoEstadoGarantiaSolicitud eq 54 ? 'dsText3 green'
											:item.codigoEstadoGarantiaSolicitud eq 59 ? 'dsText3 sky'
											:null}"/>					
						</p:column>
						<p:column headerText="" width="5%">
							<p:commandButton styleClass="dsBoton5 green" icon="fa fa-pencil" title="Evaluar Garantía" onclick="PF('dlgPreload').show();" oncomplete="PF('dlgPreload').hide();" action="#{mblistagarantiaporconstituir.evaluarSolicitud(item)}" style="#{item.codigoEstadoGarantiaSolicitud eq 54 ? 'display:none;' : 'display:block;'}"></p:commandButton>
				     	</p:column>
					</p:dataTable>
		    	</p:tab>
		    </p:tabView>
			</h:form>
		</p:panel>   	   
	</p:tab>
    <p:tab id="tab1-2" title="Mantenimiento">
        <h:form id="formMantenimiento">

		<p:panel styleClass="dsPanel2" widgetVar="pnl2" toggleSpeed="500" closeSpeed="500" style="margin-bottom:20px">
		    <f:facet name="header" >
		        <i class="fa fa-table"></i> Mantenimiento de Garantías
		         <p:commandButton styleClass="dsBoton1 tamanio3 principal" value="Nueva Garantía" onclick="PF('dlgPreload').show();" 
				oncomplete="PF('dlgPreload').hide();" action="#{mblistagarantiaporconstituir.buscarTiposGarantia()}" 
				update=":frmDlgBuscarTipoGarantia:tblTipoGarantia" disabled="#{mblistagarantiaporconstituir.indicadorBoton}"></p:commandButton>
		    </f:facet>
		    <div class="ui-g ui-fluid ui-g-nopad">
				<div class="ui-g-12 ui-md-6 ui-lg-3 ui-xl-3">
					<p:outputLabel value="Tipo de Búsqueda" styleClass="dsLabel1"/>				
					<p:selectOneMenu value="#{mblistagarantiaporconstituir.codigoBuscarGarantia}">
						<p:ajax event="change" listener="#{mblistagarantiaporconstituir.validarLongitudCaracteresGarantia()}" update=":tabView1:formMantenimiento:idDescripcionGarantia" />
		            	<f:selectItem itemLabel="[Todos]" itemValue="0" />
		            	<f:selectItem itemLabel="Código Socio" itemValue="1" />
		            	<f:selectItem itemLabel="Nombre Socio" itemValue="2" />
		            	<f:selectItem itemLabel="Código de Garantía" itemValue="3" />
		            	<f:selectItem itemLabel="Partida Registral" itemValue="4" />
		            </p:selectOneMenu>
				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-3 ui-xl-3">
					<p:outputLabel value="Descripción" styleClass="dsLabel1"/>
					<p:inputText id="idDescripcionGarantia" type="text" styleClass="dsInput1" value="#{mblistagarantiaporconstituir.descripcionBuscarGarantia}" autocomplete="off" maxlength="#{mblistagarantiaporconstituir.cantidadCaracteresBusquedaGarantia}" 
					  onkeypress="if (event.keyCode == 13) { return false;}">
						<p:keyFilter regEx="#{mblistagarantiaporconstituir.codigoBuscarGarantia eq 1 or 
						                      mblistagarantiaporconstituir.codigoBuscarGarantia eq 3 ? '/[0-9]/i' : 
						                      mblistagarantiaporconstituir.codigoBuscarGarantia eq 4 ? '/[-/.a-zA-Z0-9ñÑáÁéÉÍíÓóúÚ\\s]/i' : 'null'}" preventPaste="true"/>
					</p:inputText>
				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-3 ui-xl-3">
					<p:commandButton styleClass="dsBoton1 tamanio1 principal" value="Buscar" onclick="PF('dlgPreload').show();" 
					oncomplete="PF('dlgPreload').hide();" action="#{mblistagarantiaporconstituir.buscarGarantiaVigente()}" 
					update=":tabView1:formMantenimiento:tblGarantiaMantenimiento, :tabView1:formMantenimiento,:frmDlgMensaje"></p:commandButton>
				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-3 ui-xl-4">
					<p:outputLabel value="Socio" styleClass="dsLabel1"/>
					<p:inputText  type="text" styleClass="dsInput1" value="#{mblistagarantiaporconstituir.oEGarantiaData.codigoNombreSocio()}" disabled="true">
					</p:inputText>
				</div>			
				<div class="ui-g-12 ui-md-12 ui-lg-12 ui-g-nopad">
					<div class="ui-g-4">					
						<p:fieldset legend="Créditos Directos" toggleable="false" toggleSpeed="500" styleClass="dsFieldSet1" style="width: 90% !important;">
							<div class="ui-g-6">
								<p:outputLabel value="Moneda Nacional" styleClass="dsLabel1"/>
								<p:inputText type="text" styleClass="dsInput1" value="#{mblistagarantiaporconstituir.creditoDirMonedaNacional}" disabled="true">
									<f:convertNumber type="number" groupingUsed="true" minFractionDigits="2" maxFractionDigits="2" />
								</p:inputText>
							</div>
							<div class="ui-g-6">
								<p:outputLabel value="Moneda Extranjero" styleClass="dsLabel1"/>
								<p:inputText type="text" styleClass="dsInput1" value="#{mblistagarantiaporconstituir.creditoDirMonedaExtranjera}" disabled="true">
									<f:convertNumber type="number" groupingUsed="true" minFractionDigits="2" maxFractionDigits="2" />
								</p:inputText>
							</div>
					    </p:fieldset>
					</div>
					<div class="ui-g-4">
						<p:fieldset legend="Créditos Indirectos" toggleable="false" toggleSpeed="500" styleClass="dsFieldSet1" style="width: 90% !important;">
							<div class="ui-g-6">
								<p:outputLabel value="Moneda Nacional" styleClass="dsLabel1"/>
								<p:inputText type="text" styleClass="dsInput1" value="#{mblistagarantiaporconstituir.creditoIndMonedaNacional}" disabled="true">
									<f:convertNumber type="number" groupingUsed="true" minFractionDigits="2" maxFractionDigits="2" />
								</p:inputText>
							</div>
							<div class="ui-g-6">
								<p:outputLabel value="Moneda Extranjero" styleClass="dsLabel1"/>
								<p:inputText type="text" styleClass="dsInput1" value="#{mblistagarantiaporconstituir.creditoIndMonedaExtranjera}" disabled="true">
									<f:convertNumber type="number" groupingUsed="true" minFractionDigits="2" maxFractionDigits="2" />
								</p:inputText>
							</div>
					    </p:fieldset>
					</div>
					<div class="ui-g-4">
						<p:fieldset legend="Garantías" toggleable="false" toggleSpeed="500" styleClass="dsFieldSet1" style="width: 90% !important;"> 
							<div class="ui-g-6">
								<p:outputLabel value="Moneda Nacional" styleClass="dsLabel1"/>
								<p:inputText type="text" styleClass="dsInput1" value="#{mblistagarantiaporconstituir.garantiaMonedaNacional}" disabled="true">
									<f:convertNumber type="number" groupingUsed="true" minFractionDigits="2" maxFractionDigits="2" />
								</p:inputText>
							</div>
							<div class="ui-g-6">
								<p:outputLabel value="Moneda Extranjero" styleClass="dsLabel1"/>
								<p:inputText type="text" styleClass="dsInput1" value="#{mblistagarantiaporconstituir.garantiaMonedaExtranjera}" disabled="true">
									<f:convertNumber type="number" groupingUsed="true" minFractionDigits="2" maxFractionDigits="2" />
								</p:inputText>
							</div>
					    </p:fieldset>
					</div>		   
				</div>
			</div>
			<p:dataTable id="tblGarantiaMantenimiento" value="#{mblistagarantiaporconstituir.lstGarantiaVigente}" var="item" styleClass="dsTabla1" paginator="true" rows="8" paginatorPosition="bottom" 
						 rowKey="#{item.codigoGarantia}" reflow="true">
				<p:column headerText="Garantía" styleClass="dsTextoCentro" responsivePriority="5" width="10%">
					<h:outputText value="#{item.codigoServicio} - #{item.codigoGarantia}" />
				</p:column>
				<p:column headerText="Descripción" styleClass="dsTextoCentro" responsivePriority="3" width="25%">
				    <div class="dsTextoCorto">
						<h:outputText value="#{item.descripcionGarantia}"/>
				    </div>
				</p:column>
				<p:column headerText="Tipo" styleClass="dsTextoCentro" responsivePriority="4" width="10%">
				    <div class="dsTextoCorto">
						<h:outputText value="#{item.descripcionTipoGarantia}"/>
				    </div>
				</p:column>
				<p:column headerText="Fecha Ingreso" styleClass="dsTextoCentro" width="10%">
					<h:outputText value="#{item.fechaIngreso}" />
				</p:column>
				<p:column headerText="Mon." styleClass="dsTextoCentro" width="5%">
					<h:outputText value="#{item.abreviacionMoneda}" />
				</p:column>
				<p:column headerText="Gravamen" styleClass="dsTextoCentro" width="10%">
					<h:outputText value="#{item.montoGravamen}">
						<f:convertNumber type="currency" currencySymbol="#{item.abreviacionMoneda}" groupingUsed="true" minFractionDigits="2" maxFractionDigits="2" />
					</h:outputText>
				</p:column>
				<p:column headerText="Estado" styleClass="dsTextoCentro" width="10%">
					<h:outputText value="#{item.descripcionEstadoGarantia}"/>
				</p:column>
				<p:column headerText="Situación" styleClass="dsTextoCentro" width="10%">
					<h:outputText value="#{item.descripcionSituacion}"/>
				</p:column>
				<p:column headerText="" styleClass="dsTextoCentro" width="10%">
					<p:commandButton styleClass="dsBoton5 green" icon="fa fa-pencil" title="Editar" onclick="PF('dlgPreload').show();" oncomplete="PF('dlgPreload').hide();" action="#{mblistagarantiaporconstituir.modificarGarantia(item)}"></p:commandButton>
					<p:commandButton styleClass="dsBoton5 green" icon="fa fa-file-text" title="Trámite" onclick="PF('dlgPreload').show();" oncomplete="PF('dlgPreload').hide();" action="#{mblistagarantiaporconstituir.tramiteGarantia(item)}"></p:commandButton>
		     	</p:column>
			</p:dataTable>
		</p:panel>
		</h:form>	   
    </p:tab>
    <p:tab id="tab1-3" title="Documentación"> 
        <h:form id="formDocumentacion">
		<p:panel styleClass="dsPanel2" widgetVar="pnl2" toggleSpeed="500" closeSpeed="500" style="margin-bottom:20px">
		    <f:facet name="header" >
		        <i class="fa fa-table"></i> Lista de Solicitudes de Documentos de Garantías
		    </f:facet>
		    <div class="ui-g ui-fluid ui-g-nopad">
				<div class="ui-g-12 ui-md-6 ui-lg-3 ui-xl-3">
					<p:outputLabel value="Tipo de Búsqueda" styleClass="dsLabel1"/>				
					<p:selectOneMenu value="#{mblistagarantiaporconstituir.codigoBuscarDocumento}">
						<p:ajax event="change" listener="#{mblistagarantiaporconstituir.validarLongitudCaracteresSolicitudDocumento()}" update="tabView1:formDocumentacion:idDescripcionSolicitudDocumento" />
					    <f:selectItem itemLabel="[Todos]" itemValue="0" />
		            	<f:selectItem itemLabel="Nro. Solicitud" itemValue="1" />
		            	<f:selectItem itemLabel="Nro. Garantía" itemValue="2" />
		            </p:selectOneMenu>
				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-3 ui-xl-3">
					<p:outputLabel  value="Descripción" styleClass="dsLabel1"/>
					<p:inputText id="idDescripcionSolicitudDocumento" type="text" styleClass="dsInput1" value="#{mblistagarantiaporconstituir.descripcionBuscarDocumento}" autocomplete="off" maxlength="#{mblistagarantiaporconstituir.cantidadCaracteresBusquedaSolicitudDocumento}">
						<p:keyFilter regEx="#{mblistagarantiaporconstituir.codigoBuscarDocumento eq 1 or 
						                      mblistagarantiaporconstituir.codigoBuscarDocumento eq 2 ? '/[0-9]/i' : 'null'}" preventPaste="true"/>
					</p:inputText>
				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-3 ui-xl-3">
					<p:commandButton styleClass="dsBoton1 tamanio1 principal" value="Buscar" onclick="PF('dlgPreload').show();" 
					oncomplete="PF('dlgPreload').hide();" action="#{mblistagarantiaporconstituir.buscarSolicitudDocumento()}" 
					update="tabView1:formDocumentacion:tabView3:tblSolicitudDocumentoPendiente,tabView1:formDocumentacion:tabView3:tblSolicitudDocumentoHistorico"></p:commandButton>
				</div>
			</div>
			<div class="ui-g ui-fluid ui-g-nopad">
				<div class="ui-g-12 ui-md-12 ui-lg-12">
					<p:tabView id="tabView3" dynamic="true" widgetVar="tabs3" activeIndex="0">
		    		<p:ajax event="tabChange" listener="#{mblistagarantiaporconstituir.onTabChangeDocumentoGarantia}"/>
		    		<p:tab id="tab3-1" title="Pendiente">  
						<p:dataTable id="tblSolicitudDocumentoPendiente" value="#{mblistagarantiaporconstituir.lstDocumentoGarantiaPendiente}" var="item" styleClass="dsTabla1" paginator="true" rows="10" paginatorPosition="bottom" 
							 rowKey="#{item.codigoSolicitud}" reflow="true">
							<p:column headerText="Sol." styleClass="dsTextoCentro" visible="true" priority="3" width="5%">
								<h:outputText value="#{item.codigoSolicitudCredito}"/>
							</p:column>
							 <p:column headerText="Garant." styleClass="dsTextoCentro" visible="true" priority="3" width="5%">
								<h:outputText value="#{item.codigoGarantia}"/>
							</p:column>
							<p:column headerText="Cod. Soc." styleClass="dsTextoCentro" visible="true" priority="3" width="10%">
								<h:outputText value="#{item.codigoCliente}"/>
							</p:column>
							<p:column headerText="Socio" priority="1" width="20%">
							    <div class="dsTextoCorto">
								    <h:outputText value="#{item.nombreCliente}"/>
							    </div>
							</p:column>
